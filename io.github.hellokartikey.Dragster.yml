id: io.github.hellokartikey.Dragster

runtime: org.kde.Platform
runtime-version: '6.6'

sdk: org.kde.Sdk

command: dragster

finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home:ro

modules:
  - name: dragster
    buildsystem: cmake-ninja
    sources:
      - type: dir
        path: .
    modules:
      - name: libfmt
        buildsystem: cmake-ninja
        sources:
          - type: archive
            url: https://github.com/fmtlib/fmt/releases/download/10.2.1/fmt-10.2.1.zip
            archive-type: zip
            sha256: 312151a2d13c8327f5c9c586ac6cf7cddc1658e8f53edae0ec56509c8fa516c9
